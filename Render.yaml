# render.yaml
services:
  # Web Backend API
  - type: web
    name: bot-platform-api
    env: node
    buildCommand: cd web-platform/backend && npm install
    startCommand: cd web-platform/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bot-platform-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BOT_API_URL
        value: https://your-bot-hosting-service.com
      - key: BOT_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com

  # Frontend (React)
  - type: web
    name: bot-platform-frontend
    env: static
    buildCommand: cd web-platform/frontend && npm install && npm run build
    staticPublishPath: ./web-platform/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://bot-platform-api.onrender.com/api

databases:
  - name: bot-platform-db
    plan: free
    databaseName: botplatform
    user: botplatform
